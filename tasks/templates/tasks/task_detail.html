
{% extends 'base.html' %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold">{{ task.title }}</h1>
    <p class="mt-4 text-gray-700">{{ task.description }}</p>

    <div class="mt-6 flex gap-4">
      <a href="{% url 'task_update' task.pk %}" class="text-blue-500 hover:underline">Editar</a>
      <a href="{% url 'task_delete' task.pk %}" class="text-red-500 hover:underline">Excluir</a>
      <a href="{% url 'task_list' %}" class="text-gray-500 hover:underline">Voltar</a>
    </div>
  </div>
{% endblock %}
