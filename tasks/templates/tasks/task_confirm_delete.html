{% extends 'base.html' %}

{% block title %}Confirmar Exclus√£o{% endblock %}

{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-red-600">Tem certeza que deseja excluir "{{ task.title }}"?</h1>
    <form method="post" class="mt-6 space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Excluir</button>
      <a href="{% url 'task_detail' task.pk %}" class="text-gray-500 hover:underline">Cancelar</a>
    </form>
  </div>
{% endblock %}
