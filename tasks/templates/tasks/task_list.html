{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-6">Tarefas</h1>
  <a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Nova Tarefa</a>
  <ul class="mt-4 space-y-4">
    {% for task in tasks %}
      <li class="bg-white p-4 shadow rounded flex justify-between items-center">
        <span>{{ task.title }}</span>
        <a href="{% url 'task_detail' task.pk %}" class="text-blue-600 hover:underline">Ver detalhes</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
